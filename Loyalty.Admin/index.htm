<head>
    <meta charset="utf-8" />

    <link rel="shortcut icon" type="image/x-icon" href="content/images/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost:38539/content/images/favicon.ico" />

    <link href="content/css/bootstrap.css" rel="stylesheet" />
    <link href="content/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="content/css/bootstrap-rtl.min.css" rel="stylesheet" />
    <!--http://angular-ui.github.io/-->
    <link href="content/css/ui-bootstrap-csp.css" rel="stylesheet" />
    <link href="content/toaster/toaster.min.css" rel="stylesheet" />
    <link href="content/css/ADM-dateTimePicker.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="content/KendoUI/kendo.common-material.min.css" />
    <link rel="stylesheet" href="content/KendoUI/kendo.rtl.min.css" />
    <link rel="stylesheet" href="content/KendoUI/kendo.material.min.css" />

    <link href="content/css/site.css" rel="stylesheet" />

    <title>مدیریت باشگاه مشتریان</title>
</head>

<body data-ng-app="membersApp" data-ng-controller="maincontroller" data-ng-init="refreshMenu()">
    <toaster-container toaster-options="{'close-button':false,'newest-on-top': true,'progress-bar': true,'position-class':'toast-bottom-left','prevent-duplicates':true,'on-click':null,'show-duration': '300','hide-duration':'1000','time-out':'5000','extended-time-out':'1000','show-easing':'swing','hide-easing':'linear','show-method':'fadeIn','hide-method':'fadeOut'}"></toaster-container>

    <nav class="navbar navbar-inverse navbar-static-top header-menu">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle " data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#/" class="navbar-brand">مدیریت باشگاه مشتریان</a>
            </div>

            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right menu"></ul>
                <ul class="nav navbar-nav navbar-left">
                    <li class="divider-vertical"></li>
                    <li data-ng-show="showlogin()"><a href="#login" class="glyphicon glyphicon-log-in"> ورود </a></li>
                    <li class="dropdown" data-ng-show="!(showlogin())">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img src="content/images/profile.png" width="32" height="32" /> <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#/profile">
                                    <span>پروفایل من - {{user.fullname}}</span>
                                </a>
                            </li>
                            <li><a href="#" data-ng-click="logout()" class="glyphicon glyphicon-log-out"> خروج </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container body-content">
        <div class="row">
            <div class="col-md-12">
                <!--به مدیریت باشگاه مشتریان خوش آمدید-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div ng-view></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <hr />
                <footer>
                    <p>&copy; {{dateNow}} - باشگاه مشتریان</p>
                </footer>
            </div>
        </div>
    </div>

    <script src="scripts/jquery/jquery-2.2.4.min.js"></script>
    <script src="scripts/String.js"></script>

    <script src="scripts/angularjs/angular.js"></script>
    <script src="scripts/angularjs/angular-route.js"></script>
    <script src="scripts/angularjs/angular-cookies.min.js"></script>
    <script src="scripts/angularjs/angular-animate.js"></script>
    <script src="scripts/angularjs/i18n/angular-locale_fa-ir.js"></script>
    <script src="scripts/angularjs/angular-ui/ui-bootstrap.min.js"></script>
    <script src="scripts/angularjs/angular-ui/ui-bootstrap-tpls.min.js"></script>

    <script src="scripts/angularjs/angular-confirm.min.js"></script>
    <script src="scripts/toaster/toaster.min.js"></script>
    <script src="scripts/ADM-dateTimePicker.min.js"></script>

    <script src="scripts/bootstrap/bootstrap.min.js"></script>
    <!--<script src="scripts/confirm-bootstrap.js"></script>-->

    <script src="scripts/kendo/kendo.all.min.js"></script>
    <script src="scripts/kendo/kendo.messages.fa-IR.js"></script>
    <script src="scripts/kendo/kendo.angular.min.js"></script>

    <script type="text/javascript">
        var rowNumber = 0;
        var resetRowNumber = function (e) {
            rowNumber = 0;
        }
        var renderNumber = function (data) {
            return rowNumber += 1;
        }
        var onGridDataBinding = function () {
            rowNumber = (this.dataSource.page() - 1) * this.dataSource.pageSize();
        }
    </script>

    <script src="app/directives/MenuDirective.js"></script>
    <script src="app/app.js"></script>
    <script src="app/configs/routeConfig.js"></script>

    <script src="app/services/authenticationService.js"></script>

    <script src="app/services/callapi.js"></script>
    <script src="app/services/callapiAnonymously.js"></script>

    <script src="app/controllers/maincontroller.js"></script>
    <script src="app/controllers/userManager/logincontroller.js"></script>
    <script src="app/controllers/userManager/restorePasswordcontroller.js"></script>
    <script src="app/controllers/userManager/signupcontroller.js"></script>

    <script src="app/controllers/userManager/userscontroller.js"></script>
    <script src="app/controllers/userManager/usereditcontroller.js"></script>
    <script src="app/controllers/userManager/permissionscontroller.js"></script>

    <script src="app/controllers/customer/customercontroller.js"></script>
    <script src="app/controllers/customer/editCustomerController.js"></script>
    <script src="app/controllers/customer/editCustomerQuickController.js"></script>
    <script src="app/controllers/customer/customerTierController.js"></script>
    <script src="app/controllers/customer/editCustomerTierController.js"></script>

    <script src="app/controllers/card/cardController.js"></script>
    <script src="app/controllers/card/editCardController.js"></script>
    <script src="app/controllers/card/cardGroupController.js"></script>
    <script src="app/controllers/card/editCardGroupController.js"></script>

    <script src="app/controllers/customer/customergroupcontroller.js"></script>

    <script src="app/controllers/testcontroller.js"></script>
    <script src="app/controllers/userManager/profilecontroller.js"></script>

    <script src="app/controllers/groupManager/groupscontroller.js"></script>
    <script src="app/controllers/groupManager/groupUserscontroller.js"></script>
    <script src="app/controllers/groupManager/groupPermissionsController.js"></script>
</body>
</html>
