<script type="text/x-kendo-template" id="toolbar-template">
    <div class="toolbar">
        <button type="button" data-ng-click="edit()" class="k-button k-button-icontext">
            <span class="k-icon k-edit"></span>ویرایش
        </button>

        <button type="button" data-ng-click="delete()" class="k-button k-button-icontext">
            <span class="k-icon k-delete"></span>حذف
        </button>
        |
        <button type="button" data-ng-click="groupUsers()" class="k-button k-button-icontext">
            <span class="k-icon k-add"></span>کاربران
        </button>
        <button type="button" data-ng-click="groupPermissions()" class="k-button k-button-icontext">
            <span class="k-icon k-add"></span>مجوزها
        </button>
    </div>
</script>

<div ng-controller="groupscontroller" class="k-rtl">

    <form name="groupform">
        <div class="row">
            <div class="col-xs-6">
                <input class="form-control" type="text" data-ng-model="groupName" placeholder="نام گروه" required />

                <span style="color:red" ng-show="groupform.groupName.$dirty && groupform.groupName.$invalid">
                    <span ng-show="groupform.groupName.$error.required">لطفا نام گروه را وارد نمایید</span>
                </span>
            </div>
            <div class="col-xs-4">
                <button type="button" data-ng-click="save()" ng-disabled="groupform.$invalid || flLoading" class="btn btn-success">
                    <span class="glyphicon glyphicon-save" aria-hidden="true"></span> ثبت
                </button>
            </div>
        </div>
    </form>

    <hr />
    <div kendo-grid="grid" options="groupsGridOptions" k-on-change="selectingGroups(data, dataItem, columns)"></div>
</div>
