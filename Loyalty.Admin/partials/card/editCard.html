<div>
    <h4>{{customerName}}</h4>
</div>
<form role="form">
    <div class="col-md-3">
        <div class="form-group">
            <label for="cardGroup">عنوان گروه کارت:</label>
            <select id="cardGroup" ng-model="card.loyaltyCardSetId" class="form-control">
                <option ng-repeat="cg in cardSets" value="{{cg.uniqueId}}">{{cg.loyaltyCardSetName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cardNumber">شماره کارت:</label>
            <input id="cardNumber" type="text" class="form-control" ng-model="card.cardNo" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-default" ng-click="save();">ذخیره</button>
            <a href="javascript:void(0);" class="btn btn-danger" ng-click="cards();">انصراف</a>
        </div>
    </div>
</form>
